<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="./style.css">
    <link rel="stylesheet"
          href="../../component/message/style.css">
    <link rel="stylesheet"
          href="../../component/togglePassword/style.css">
    <!-- <link rel="stylesheet"
          href="../../component/smallMessage/form.css"> -->
    <!-- Link font-awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>User Login</title>
    <link rel="icon"
          type="image/x-icon"
          href="../../resources/icons/favicon.ico">
    <!-- JavaScript code in script.js uses ECMAScript modules -->
    <script type="module"
            src="./script.js"></script>
</head>

<body>
    <div class="body-container">
        <div class="header">
            <div class="ntsf-logo-wrapper">
                <img src="../../../resources/images/logo_NTSF.png"
                     alt="ntsflogo"
                     id="ntsflogo">
            </div>
            <div class="title">
                <h2>
                    <b>National Traffic Spot Fine System</b>
                </h2>
            </div>

            <a href="../../common/profile/index.html">
            </a>
        </div>

        <div class="wrapper">
            <form class="login"
                  id="login-form"
                  oninput="validateLoginForm()"
                  onsubmit="submitLogin(); return false">

                <p class="title">Login</p>

                <!-- NIC -->
                <div class="form-control">
                    <input type="text"
                           id="nic"
                           placeholder="NIC"
                           autofocus />
                    <i class="fa fa-user"></i>
                    <small>Error message</small>

                    <div id="password-container">
                        <!-- Password -->
                        <input type="password"
                               id="password"
                               placeholder="Password"
                               autofocus />
                        <i class="fa fa-key"></i><br>
                        <small>Error message</small>

                        <!-- Toggle Password -->
                        <span id="toggleEye"
                              onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <a>Forgot your password?</a><br><br>
                <!-- Don't have an account? <a href="../signup/index.html">Sign Up</a> -->
                <a href="../signup/index.html">Sign Up</a>

                <!-- Submit Button -->
                <button id="submit-btn"
                        disabled>
                    <i class="spinner"></i>
                    <span class="state">Log In</span>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
