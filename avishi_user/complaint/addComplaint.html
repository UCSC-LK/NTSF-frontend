<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="../template/common.css">
    <link rel=""
          href="../template/index.html">
    <title>Document</title>
</head>

<body>
    <!-- Dashbboard cards -->
    <div class="all">
        <div class="formBody">
            <div class="container">
                <div class="formHeader">
                    <h2>Add Complaint</h2>
                </div>
                <form action="#"
                      id="form"
                      class="form">
                    <div class="form-control">
                        <label for="name">Title</label>
                        <input type="text"
                               placeholder=""
                               id="title" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="police_id">Description</label>
                        <input type="text"
                               placeholder=""
                               id="description" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button>Submit</button>
                    <button id="cancel-button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/resources/js/police/policeman/addPoliceman.js"></script>
</body>

</html>
