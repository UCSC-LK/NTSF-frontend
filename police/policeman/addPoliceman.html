
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/police/policeman/addPoliceman.css">
    <title>Add policeman</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Add Policeman</h2>
        </div>
        <form action="#" id="form" class="form">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" placeholder="eg: Avishi Ganepola" id="name" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="police_id">Police_ID</label>
                <input type="text" placeholder="eg: 7109827" id="police_id" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="nic">NIC</label>
                <input type="text" placeholder="eg: 200019292837" id="nic"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <!-- <div class="form-control">
                <label for="rank">Rank</label>
                <input type="text" placeholder="eg: OIC" id="rank"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div> -->
            <div class="form-control">
                <label for="rankOptions">Rank</label>
                <div class="options" id="rankOptions">
                    <div class="hide-option option" id="hide-rankOption">Select the rank</div>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="police_stationOptions">Police Station</label>
                <div class="options" id="police_stationOptions">
                    <div class="hide-option option" id="hide-police_stationOption">Select the Police Station</div>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>
    
    </div>

    
    
    <script src="../../resources/js/police/policeman/addPoliceman.js"></script>
    
</body>
</html>
