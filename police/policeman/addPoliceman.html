
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../resources/css/police/policeman/addPoliceman.css">
    <title>Add policeman</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../../resources/images/logo_NTSF.png" alt="logo">
        </div>
        <div class="userName">
            <h1>Police Officers - Police man</h1>
        </div>
        <div class="homeButton">
            <img src="../../resources/images/home.png" alt="homeButton" class="homeButtonImg">
        </div>
    </div>
    <div class="formBody">
        <div class="container">
            <div class="formHeader">
                <h2>Add Policeman</h2>
            </div>
            <form action="#" id="form" class="form">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" placeholder="eg: Suraif Muhammad" id="name" required/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="police_id">Police_ID</label>
                    <input type="text" placeholder="eg: 7109827" id="police_id" required/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="nic">NIC</label>
                    <input type="text" placeholder="eg: 200019292837" id="nic" required/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <!-- <div class="form-control">
                    <label for="rank">Rank</label>
                    <input type="text" placeholder="eg: OIC" id="rank"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div> -->
                <div class="form-control">
                    <label for="rankOptions">Rank</label>
                    <div class="options" id="rankOptions">
                        <div class="hide-option option" id="hide-rankOption">Select the rank</div>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="police_stationOptions">Police Station</label>
                    <div class="options" id="police_stationOptions">
                        <div class="hide-option option" id="hide-police_stationOption">Select the Police Station</div>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <small>Error message</small>
                </div>

                <button>Submit</button>
            </form>
        
        </div>
    </div>

    
    
    <script src="../../resources/js/police/policeman/addPoliceman.js"></script>
    
</body>
</html>
