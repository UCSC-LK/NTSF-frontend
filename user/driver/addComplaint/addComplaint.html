<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Add Complaint-Driver
    </title>
    <link rel="stylesheet"
          href="../../../resources/css/user/complain/add.css">
</head>

<body>
    <div class="header">
        <div class="ntsflogo">
            <img src="../../../resources/images/logo_NTSF.png"
                 alt="ntsflogo">
        </div>
        <div class="title">
            <h2>
                Driver
            </h2>
        </div>

        <div class="accountlogo">
            <img src="../../../resources/images/Account.png"
                 alt="accountlogo">
        </div>
    </div>
    <br>
    <div class="optionbar">
        <div class="option1">
            <h3>View Fines</h3>
        </div>

        <div class="devider">
            <h3><b>|</b></h3>
        </div>

        <div class="option2">
            <h3><b>Complaint</b></h3>
        </div>
    </div>



    <div class="container">
        <div class="headline">
            <h3>
                Add Complaint
            </h3>
        </div>
        <form action="http://localhost:8080/ntsf/addcomplaint"
              method="post">
            <!-- <div class="filldetails">
                        <div class="namefill">
                            <label for="name">Name:</label>
                            <input type="text" class="input" maxlength="20" size="60"> 
                        </div>
                         -->
            <!-- <div class="nicfill">
                            <label for="nic">User ID:</label>
                            <input type="text"  name="user_id" class="input" maxlength="20" size="20">
                            <br>
                        </div>  -->

            <div class="useridfillrow">
                <label for="title">User ID:</label>
                <input type="text"
                       name="user_id"
                       class="input"
                       maxlength="30"
                       size="60">
                <br>
            </div>

            <div class="titlefillrow">
                <label for="title">Title:</label>
                <input type="text"
                       name="title"
                       class="input"
                       maxlength="30"
                       size="60">
                <br>
            </div>

            <div class="descriptionfillrow">
                <div class="description">
                    <label for="description">Description:</label>
                </div>
                <textarea class="textarea"></textarea>
                <!--<textarea name="description" maxlength="1000" cols="25" rows="6"></textarea>-->
                <br>
            </div>

            <div class="complaintnofillrow">
                <label for="title">Complaint No:</label>
                <input type="text"
                       name="complaint_no"
                       class="input"
                       maxlength="30"
                       size="60">
                <br>
            </div>

            <dic class="buttens">
                <button class="cancel-btn"
                        type="button">Cancel</button>
                <button class="submit-btn"
                        type="submit">Submit</button>
    </div>
    </form>
    </div>

    <script src="../../../resources/js/user/driver/addComplaint.js"></script>
</body>

</html>
